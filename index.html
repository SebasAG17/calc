<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="cont-calc">
        <h2>Calculadora Online</h2>
        <input type="text" class="val1" placeholder="Valor 1">
        <input type="text" class="val2" placeholder="Valor 2">
        <br>
        <p class="r1">Resultado</p>
        <span class="resultado"></span>
        <section class="botones">
            <br>
            <button class="suma">+</button>
            <button class="resta">-</button>
            <button class="multiplicacion">*</button>
            <button class="division">/</button>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
